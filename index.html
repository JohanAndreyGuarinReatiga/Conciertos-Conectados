<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Connected Concerts</title>
</head>
<body>
    <header class="header">
        <section class="section-header">
            <img src="storage/img/Menu.png">
            <img src="storage/img/Notification 5.png">
        </section>
        <section class="tittle-find">
            <h3>Find</h3>
            <h3>Trending Events</h3>
        </section>
        <nav class="nav-bar">
            <div class="topnav">
              <div class="search-container">
                <button class="searchButton leftButton">
                    <img src="storage/img/Search 2.png">
                </button>
                <input type="text" class="search-input" placeholder="Search event..">
                <button class="searchButton rightButton">
                    <img src="storage/img/Filter 1.png">
                </button>
            </div>
        </nav>
        <div class="carousel-container">
            <div class="carousel">
                <span class="slide">Music Concert</span>
                <span class="slide">Exhibition</span>
                <span class="slide">Stand Up Show</span>
                <span class="slide">Theater</span>
            </div>
        </div>
    </header>
</body>
</html>
